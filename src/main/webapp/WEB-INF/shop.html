<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>“易清”借还管理系统</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>
<!-- title -->
<div class='header-wrap'>
	<div class='header-box'>
		<div class='header'>
			<div class='header-logo'><img src="img/dogLogo.png" alt='logo'></div>
			<div class='header-search'>
				<input type="text" placeholder='商品名称\商品地区' class='search'>
				<i class='icomoon search-font'>&#xe986</i>
			</div>
			<div class="header-nav">
				<ul>
					<li><a href="goodsList">去搜索</a></li>
					<li><a href="publish">我要发布</a></li>
					<li><a href="personal">我的</a></li>
				</ul>
			</div>
			<div class='header-info'>
				<!-- 已登录 -->
				<ul class="header-info-ls" id='loginHave'>
					<li>
						<a href="javascript:void(0);" id="alarm">
							<i class='icomoon' >&#xe951</i>
							<i class='msg-num'></i>
						</a>
					</li>
					<li class='set-info'>
						<a href="personal" id='name'></a>
						<a href="javascript:void(0);" >
							<i class='icomoon arrow'id='arrow' type='up'>&#xea41</i>
						</a>
					</li>
				</ul>
				<!-- 未登录 -->
				<ul class="header-info-ls" id='loginNone'>
					<li>
						<a href="login" id='login'>登陆</a>
					</li>
					<li class='set-info'>
						<a href="register" id='name'>注册</a>
					</li>
				</ul>
				<ul class='header-info-ls-set'>
					<li><a href="javascript:void(0);" id="quite">退出登录</a></li>
				</ul>
				<ul class='header-info-msg'>
					<!-- <li>
                        <a href="javascript:void(0);" class='msg'></a>
                        <a href="javascript:void(0);" ><i class='icomoon leaf' typeId='' state='0'>&#xe9a4</i></a>
                    <> -->
				</ul>

			</div>
		</div>
	</div>
</div>

<!-- content -->
<div class='shop-wrap'>
	<div class='shop-box'>
		<div class='shop'>
			<!-- 宝贝头部 -->
			<div class='shop-info'>
				<div class='shop-img'>
					<img src="img/zxc.jpg" id='itemImg'>
				</div>
				<div class='shop-info-text'>
					<h1 class='cutWord info-text-title' id='itemName'></h1>
					<p>
						价格：￥<span class='info-money' id='itemMoney'></span>&nbsp;&nbsp;&nbsp;&nbsp;
						<span class='info-old-money' id='itemOldMoney'></span>
					</p>
					<p>押金：￥<span class='info-deposit' id='itemDeposit'></span></p>
					<p>成色：<span class='info-condition' id='itemCondition'>%</span></p>
					<p>电话：<span class='info-tel' id='userTel'></span></p>
					<p>所在地：<span class='info-address' id='userAddress'></span></p>
					<p>
						<a href="javascript:void(0)" class='info-buy' id='buy'>一键租赁</a>
						<a href='javascript:void(0);' class='cart'><i class='icomoon info-add'type='0' id='shopCollect'>&#xe9da</i></a>
					</p>
				</div>
				<div class='shop-ower'>
					<a href="javascript:void(0);" id='userWrap'>
						<img src="img/dog.jpg" id='userImg'>
						<span class='cutWord' id='userName'></span>
					</a>
				</div>
				<div class='shop-see'>交易次数：<span class='see-number' id='seeNumber'></span>次</div>

			</div>
			<hr>
			<!-- 宝贝详情 -->
			<div class='shop-detail'>
				<div class='shop-detail-text'>
					<h1>宝贝介绍</h1>
					<p id='itemInfoText'></p>
				</div>
				<div id='itemImgs'>
					<!-- <div class='shop-detail-img'>
                        <img src="img/zxc.jpg">
                    </div> -->
				</div>

			</div>
			<hr>
			<!-- 商品评价 -->
			<div class='shop-judge'>
				<h1>宝贝评价</h1>
				<ul class='shop-judge-ls'>
					<!--<li>
						<div class='judge-index'>1</div>
						<div class='judeg-text'>
							<p class='judge-text-start'>
								<i class='icomoon star1'>&#xe9d9</i>
								<i class='icomoon star2'>&#xe9d9</i>
								<i class='icomoon star3'>&#xe9d9</i>
								<i class='icomoon star4'>&#xe9d9</i>
								<i class='icomoon star5'>&#xe9d9</i>
							</p>
							<p class='judeg-user-name' id='judgeUserName'>邓紫棋</p>
							<div style='clear: both'></div>
							<p class='judge-text-edit' id='judgeText'>
								非常好用，使用那个，大爱
							</p>
						</div>
						<div class="judeg-user-logo" id='judgeUserImg'>
							<img src="img/dzq.jpg">
						</div>
					</li>-->

				</ul>
				<div class='judeg-write' id='write'><a href="javascript:void(0);">我也来评论</a></div>
				<div class="page-wrap">
					<div class="page-box">
						<div id="page"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- 评价弹出框 -->
<div class='judeg-write-wrap'>
	<div class='judge-write-frame'>
		<p class='judge-write-start'>
			<a href='javascript:void(0);' type='0'><i class='icomoon star1'>&#xe9d9</i></a>
			<a href='javascript:void(0);' type='0'><i class='icomoon star2'>&#xe9d9</i></a>
			<a href='javascript:void(0);' type='0'><i class='icomoon star3'>&#xe9d9</i></a>
			<a href='javascript:void(0);' type='0'><i class='icomoon star4'>&#xe9d9</i></a>
			<a href='javascript:void(0);' type='0'><i class='icomoon star5'>&#xe9d9</i></a>
		</p>
		<textarea class='judge-write-text' id='text'></textarea>
		<a href="javascript:void(0);" class='judeg-btn judeg-ok'>提交</a>
		<a href="javascript:void(0);" class='judeg-btn judeg-cancle'>取消</a>
	</div>
</div>
<!-- 确认支付 -->
<div class='judeg-pay-money'>
	<div class='judeg-pay-text'>
		确定付款<span id='configOkMoney'></span>元给对方，
		押金<span id='configDeporitMoney'></span>元，如果30天未归还商品，押金将打给商家
		<div class='judeg-pay-btn'>
			<a href="javascript:void(0);" class='judeg-pay-ok'>确定付款</a>
			<a href="javascript:void(0);" class='judeg-pay-cancle'>再考虑考虑</a>
		</div>
	</div>

</div>
<!-- 加入购物车成功/评论成功提示框 -->
<div class='warn-sucess' id='success'>加入购物车成功，汪~</div>
<!-- 提示登陆 -->
<div class='login-warn' id='goTop'>
	<img src="img/login_waring.png">
</div>

<!-- footer -->
<div class='footer-wrap'>
	<div class='footer'>
		<p>Copyright ©2016 汪星人</p>
		<p>鸣谢：王雅男&商盼盼</p>
		<p>毕业愉快</p>
	</div>
</div>

</body>
<script type="text/javascript" src='js/jquery-2.1.4.min.js'></script>
<script type="text/javascript" src='js/jquery.cookie.js'></script>
<script type="text/javascript" src="js/shop.js"></script>
<script type="text/javascript" src="js/common.js"></script>
